<!DOCTYPE html>
<html lang="en">

<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<head>
	<meta charset="UTF-8">
	<title< /title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style>
			body {
				margin: 50px;
			}
		</style>
</head>

<body>
	<div class="jumbotron mt-2 mb-2 pt-3 pb-3 border border-dark">
		<div class="col text-center">
			<p class="h1 pb-3"><strong>Ethereum Betting Platform</strong></p>
			<button type="button" id="btnConnectMM" class="btn btn-primary btn-lg">Connect with MetaMask</button>
			<button type="button" id="btnGetMatches" class="btn btn-primary btn-lg">Show all available matches</button>
			<p id="accountParag" class="h3 pt-3 mt-3">Account: None </p>
		</div>
	</div>

	<div id="adminDashboard" class="jumbotron my-container mt-2 mb-2 pt-3 pb-3 border border-dark" style="display: none">
		<div class="row mt-2">
			<p class="h2 mx-auto">Welcome to the Admin Dashboard!</p>
		</div>
		<div class="row mt-2">
		</div>
		<div class="row">
			<div class="col text-center">
				<span id="availableMatchesS">Possible payout matches:</span>
				<span>| Winning type:</span>

			</div>
		</div>
		<div class="row mt-2">
			<div class="col text-center" id="winnersDiv">
				<input type="number" id="inputMatchID" style="width:250px" placeholder="Match #">
				<input type="number" id="inputWinningType" style="width:250px" placeholder="(Tie, TeamA, TeamB) - (0, 1, 2)">
			</div>
			<!-- <div class="col text-center">
				<input type="text" placeholder="Add a new admin address"></input>
			</div> -->
		</div>

		<div class="row mt-2">
			<div class="col text-center">
				<button type="button" id="btnPayoutBets" class="btn btn-primary">Payout Bets</button>
			</div>
			<!-- <div class="col text-center">
				<button type="button" id="btnAddAdmin" class="btn btn-primary">Add admin</button>
			</div> -->
		</div>
	</div>
	<table class="table border">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">League</th>
				<th scope="col">Team A</th>
				<th scope="col">Team B</th>
				<th scope="col">Tie Quote</th>
				<th scope="col">Team A Quote</th>
				<th scope="col">Team B Quote</th>
				<th scope="col">Gameday</th>
				<th scope="col">Bet on Tie</th>
				<th scope="col">Bet on Team A</th>
				<th scope="col">Bet on Team B</th>
				<th scope="col">Bet amount in wei</th>
				<th scope="col">Place a bet</th>
			</tr>
		</thead>
		<tbody id="matchTable">
		</tbody>
	</table>
</body>

<script src="frontend/client.js"></script>



</html>
